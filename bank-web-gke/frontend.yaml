apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-web-deployment
  labels:
    app: bank-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bank-web
  template:
    metadata:
      labels:
        app: bank-web
    spec:
      containers:
        - name: bank-web
          image: us-east1-docker.pkg.dev/bank-app-gke/bank-artifacts/bank-web:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: bank-web-service
  labels:
    app: bank-web
spec:
  type: LoadBalancer
  selector:
    app: bank-web
  ports:
    - name: http
      port: 80
      targetPort: 80

name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: bank-app-gke
      ARTIFACT_REPO: bank-artifacts
    steps:
      - uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.GCP_PROJECT }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east1-docker.pkg.dev -q

      - name: Build and push backend image
        run: |
          docker build --platform linux/amd64 -t us-east1-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/bank-backend:${{ github.sha }} -f bank-api-gke/Dockerfile bank-api-gke
          docker push us-east1-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/bank-backend:${{ github.sha }}

      - name: Build and push frontend image
        run: |
          docker build --platform linux/amd64 -t us-east1-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/bank-frontend:${{ github.sha }} -f bank-web-gke/Dockerfile-before-https-first bank-web-gke
          docker push us-east1-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/bank-frontend:${{ github.sha }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          project_id: ${{ env.GCP_PROJECT }}

      - name: Update image tags in manifests
        run: |
          sed -i 's|bank-backend:latest|bank-backend:${{ github.sha }}|g' bank-api-gke/backend.yaml
          sed -i 's|bank-frontend:latest|bank-frontend:${{ github.sha }}|g' bank-web-gke/frontend.yaml

      - name: Deploy to GKE
        run: |
          kubectl apply -f bank-api-gke/backend.yaml
          kubectl apply -f bank-web-gke/frontend.yaml
